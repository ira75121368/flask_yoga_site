{% extends 'base.html' %}

{% block title %}Восстановление пароля{% endblock %}

{% block content %}
<div class="card shadow-sm p-4">
    <div class="d-flex justify-content-between align-items-center mt-2 mb-3">
        <h2>Восстановление пароля</h2>
        <a href="https://t.me/YogaStudia_bot" target="_blank" class="btn btn-success">
            Перейти в бота
        </a>
    </div>

    <form method="POST">
        <div class="mb-3">
            <label for="phone" class="form-label">Номер телефона</label>
            <input type="text" class="form-control" id="phone" name="phone" placeholder="+79991234567" required>
        </div>

        <div class="mb-3">
            <label for="code" class="form-label">Код подтверждения</label>
            <input type="text" class="form-control" id="code" name="code" placeholder="Введите код из Telegram" required>
        </div>

        <div class="mb-3">
            <label for="new_password" class="form-label">Новый пароль</label>
            <input type="password" class="form-control" id="new_password" name="new_password" required>
        </div>

        <div class="mb-3">
            <label for="confirm_password" class="form-label">Подтвердите новый пароль</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
        </div>

        <button type="submit" class="button-purple">Сменить пароль</button>
    </form>
</div>
{% endblock %}
