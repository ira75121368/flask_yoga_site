<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Студия йоги{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <style>
        /* Стили навигации */
        .navbar {
            background-color: #f8f9fa;
        }
        .navbar-nav .nav-link {
            color: #d3b0f7fd;
            font-weight: bold;
        }
        .navbar-nav .nav-link:hover {
            color: #6a4194fd;
        }

        /* Стили чата */
        .chat-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #25d366;
            color: white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .chat-btn:hover {
            background-color: #128c7e;
        }

        #chat-box {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
        }

        .chat-message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 10px;
            max-width: 80%;
        }
        .user-message {
            background: #dcf8c6;
            align-self: flex-end;
        }
        .ai-message {
            background: #e9ecef;
            align-self: flex-start;
        }
    </style>
</head>
<body>
    <!-- Навигационное меню -->
    <nav>
        <ul>
            <li><a href="{{ url_for('index') }}">Главная</a></li>
            <li><a href="{{ url_for('emploees') }}">Тренеры</a></li>
            <li><a href="{{ url_for('clients') }}">Клиенты</a></li>
            <li><a href="{{ url_for('prices') }}">Цены</a></li>
            <li><a href="{{ url_for('schedule') }}">Расписание</a></li>
            <li><a href="{{ url_for('logout') }}">Выход</a></li>
        </ul>
    </nav>

    <div class="container mt-4">
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                <div class="alert alert-info" role="alert">
                    <ul class="mb-0">
                        {% for category, message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>


    <!-- Подключение jQuery и Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
