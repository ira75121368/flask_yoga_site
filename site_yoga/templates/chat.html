<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Кнопка для открытия чата -->
        <button id="chatBtn" class="btn btn-success">Открыть чат</button>

        <!-- Поле чата -->
        <div id="chatBox" class="mt-3" style="display:none;">
            <textarea id="chatInput" class="form-control mb-2" placeholder="Введите сообщение"></textarea>
            <button id="sendBtn" class="btn btn-primary">Отправить</button>
            <div id="chatResponse" class="mt-2"></div>
        </div>
    </div>

    <script>
        document.getElementById('chatBtn').onclick = function() {
            document.getElementById('chatBox').style.display = 'block';
        };

        document.getElementById('sendBtn').onclick = function() {
            const message = document.getElementById('chatInput').value;

            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('chatResponse').innerText = data.response || data.error;
            })
            .catch(error => {
                console.error('Ошибка:', error);
            });
        };
    </script>
</body>
</html>
